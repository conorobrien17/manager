{% extends "nonauth_base.html" %}
{% block title %}Login{% endblock %}
{% load static %}

{% block page_content %}
<main role="main" class="container p-5 mt-5">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}

        {{ form.source.errors }}
        {{ form.source }}
        <div class="container">
            <div class="row pt-2">
                <div class="form-floating col-md-4">
                    {{ form.username.errors }}
                    <input type="text" class="form-control col-form-label-lg" name="{{ form.username.name }}" maxlength="64" required="" id="{{ form.username.id_for_label }}" placeholder="name">
                    <label class="col-form-label-lg" for="{{ form.username.id_for_label }}">{{ form.username.label_tag }}</label>
                </div>
            </div>
            <div class="row pt-2">
                <div class="form-floating col-md-4">
                    {{ form.password.errors }}
                    <input type="password" class="form-control col-form-label-lg" name="{{ form.password.name }}" maxlength="64" required="" id="{{ form.password.id_for_label }}" placeholder="name">
                    <label class="col-form-label-lg" for="{{ form.password.id_for_label }}">{{ form.password.label_tag }}</label>
                </div>
            </div>
            <br>
            <button class="btn btn-success" type="submit">Login</button>
        </div>
    </form>
</main>
{% endblock %}
