{% extends "base.html" %}
{% block title %}Address Info: {{ address.street }}{% endblock %}
{% load static %}

{% block page_content %}
<div class="column is-full-mobile">
    <h2>{{ address.street }}</h2>
    {{ address.city }}<br>
    {{ address.state }}<br>
    <a href="https://www.google.com/maps/dir/{{address_map_url}}/"><img src="https://maps.googleapis.com/maps/api/staticmap?center={{ address_map_url }}&zoom=14&scale=1&size=512x512&maptype=terrain&key=AIzaSyBoE3XM8eviXJwLKfk46f4PV2ZwNbL2R3M&format=png&visual_refresh=true&markers=size:mid%7Ccolor:0xff0000%7C{{ address_map_url }}" alt="Google Map"></a>
</div>
{% endblock %}
